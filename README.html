<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mis Scripts de Roblox</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: white;
      text-align: center;
      padding: 20px;
    }
    .script-card {
      background: #1e1e1e;
      border-radius: 10px;
      margin: 10px auto;
      padding: 15px;
      width: 80%;
      max-width: 600px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    button {
      background: #007bff;
      border: none;
      color: white;
      padding: 8px 12px;
      margin-top: 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Lista de Scripts</h1>

  <div class="script-card">
    <h3>AutoExecute</h3>
    <button onclick="copiar('getgenv().AutoExecute = true; loadstring(game:HttpGet(`https://example.com/autoexecute.lua`))()')">
      Copiar
    </button>
  </div>

  <div class="script-card">
    <h3>Speed Hub X</h3>
    <button onclick="copiar('loadstring(game:HttpGet(`https://raw.githubusercontent.com/AhmadV99/Speed-Hub-X/main/Speed%20Hub%20X.lua`))()')">
      Copiar
    </button>
  </div>

  <div class="script-card">
    <h3>Otro Script</h3>
    <button onclick="copiar('print(`Aquí iría tu tercer script`)')">
      Copiar
    </button>
  </div>

  <script>
    function copiar(texto) {
      navigator.clipboard.writeText(texto).then(() => {
        alert("¡Script copiado al portapapeles!");
      });
    }
  </script>
</body>
</html>
